{% extends "users/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }} </div>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="帳號Username">
        <input type="password" name="password" placeholder="密碼Password">
        <input type="submit" value="登入login">
    </form>
{% endblock %}

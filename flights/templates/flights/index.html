{% extends "flights/layout.html" %}

{% block body %}
    <h1>航班(Flights):</h1>
    <ul>
        {% for flight in flights %}
            <a href="{% url 'flight' flight.id %}">
                <li>航班(Flight) {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
